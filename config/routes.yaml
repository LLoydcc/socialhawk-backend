# This file is the entry point to configure your own HTTP routes.
# Files in the routes/ subdirectory configure the routes for your dependencies.

index:
    path: /
    controller: 'App\Influencer\Index\Controller\Index'

xhrTest:
    path: /ajax
    methods: 'POST'
    controller: 'App\Influencer\Index\Controller\Ajax'

#########################################################################
# This is the section to the influencer bundle

influencer_login:
    path: /influencer/login
    methods: 'POST'
    controller: 'App\Influencer\Login\Controller\Login'

influencer_register:
    path: /influencer/register
    methods: 'POST'
    controller: 'App\Influencer\Register\Controller\Register'

influencer_validate_uid:
    path: /influencer/validate/uid
    methods: 'POST'
    controller: 'App\Influencer\UserIdValidation\Controller\UserIdValidation'
